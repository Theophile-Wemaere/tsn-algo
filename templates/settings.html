<body>
    <link rel="stylesheet" href="/static/CSS/settings.css">
    <script src="https://kit.fontawesome.com/bc424452bc.js" crossorigin="anonymous"></script>
    <script src="/static/JS/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <div class="layer" id="layer">
        <div class="square" id="square">
            <div class="cell">
                <h2 id="title-edit">User settings</h2>
                <form onsubmit="event.preventDefault();updateSettings()">
                    <fieldset>
                        <legend>Change email address</legend>
                        <div class="row">
                            <label for="email"><i class="fa-solid fa-envelope"></i>Change email :</label>
                            <input type="text" name="email" id="email-edit" value="{{ email }}" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Change password</legend>
                        <div class="row">
                            <label for="currentpassword"><i class="fa-solid fa-key"></i>Current password :</label>
                            <input type="password" name="currentpassword" id="currentpassword" required>
                        </div>
                        <div class="row">
                            <label for="password"><i class="fa-solid fa-key"></i>New password :</label>
                            <input type="password" name="password" id="password" onchange="passwordCheck()">
                        </div>
                        <div class="row">
                            <label for="cpassword"><i class="fa-solid fa-key"></i>Confirm password:</label>
                            <input type="password" name="cpassword" id="cpassword" onchange="passwordCheck()">
                        </div>
                    </fieldset>
                    <input class="input-button" type="submit" id="btn-user" value="Save my info">
                    <div class="error-match" id="error-password">Please make sure the passwords matchs</div>
                    <div style="flex-grow:1"></div>
                    <button class="exit-button" id="exit-button" onclick="removeEditor()">Cancel</button>
                </form>
            </div>
            <div class="cell" id="danger-zone">
                <h1><i class="fa-solid fa-triangle-exclamation"></i> Danger zone <i class="fa-solid fa-triangle-exclamation"></i></h1>
                <img id="advice" src="/static/images/robot-delete.png">
                <button class="delete-button" onclick="deleteAccount()">Delete my account</button>
            </div>
        </div>
    </div>
</body>
